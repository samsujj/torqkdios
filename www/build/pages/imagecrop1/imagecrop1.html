<ion-header class="commentheader">

  <ion-nav-bar class="btnwrapper">
    <ion-nav-back-button class="button-clear btnback" (click)="goback()">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

</ion-header>



<ion-content class="contentwrapper" padding>
  <div class="image-crop" style="padding-top: 0;" *ngIf="filepath">
    <img [src]="filepath" (load)="imageLoaded()" #imageSrc style="max-width:100%; max-height : 450px">
  </div>

  <div style="clear: both;"></div>
  <div style="text-align: center; width: 280px; margin: 0 auto" >


    <input type="button" class="signuprotatebutl1" (click)="rotateLeft()">
    <input type="button" class="signuprotatebutl2" (click)="rotateRight()">
    <div style="clear: both;"></div>
  </div>

  <div style="text-align: center">

    <input (click)="savecrop()" value="Save" type="button" style="background: #f8931f none repeat scroll 0 0; border: 4px solid #fff; border-radius: 0; color: #434142; cursor: pointer;  font-family: 'veneerregular'; font-size: 24px; line-height: 24px;   margin: 10px 10px 20px 0;  outline: medium none !important;padding: 7px 10px 2px;   text-transform: uppercase;">
  </div>
</ion-content>
