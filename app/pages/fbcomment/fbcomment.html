<ion-header class="commentheader">

  <ion-nav-bar class="btnwrapper" style="padding-top: 22px;">
    <ion-nav-back-button class="button-clear btnback" (click)="goback()">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

</ion-header>

<ion-content padding>
  <div class="experience-wrapper fb-comment-page">

    <h2 class="twcomheader" *ngIf="item.type=='image'">Say Something About This Photo</h2>
    <h2 class="twcomheader" *ngIf="item.type=='youtube' || item.type=='mp4'">Say Something About This Video</h2>
    <h2 class="twcomheader" *ngIf="item.type=='route'">Say Something About This Route</h2>
    <h2 class="twcomheader" *ngIf="item.type !='image' && item.type !='youtube' && item.type !='mp4' && item.type !='route'">Say Something About This Post</h2>

    <ion-list>

      <ion-item>
        <ion-textarea rows="6" placeholder="Write a comment..." id="fbcom"></ion-textarea>
      </ion-item>

    </ion-list>

    <button ion-button (click)="postfb()">POST</button>

  </div>
</ion-content>
