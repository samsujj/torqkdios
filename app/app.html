<ion-menu [content]="content">

  <!--<ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>-->
  <div class="menuheaderc">
    <div class="login-wrapper">
      <div class="mobile-top-con">
        <div class="mobile-menu show">
          <button class="navmenur" (click)="openmenu()" menuToggle="right" hidden="false">
            <ion-icon name="menu"></ion-icon>
          </button>
          <button class="navmenul hide" menuToggle="left" hidden="true">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <div class="logo">
          <a href="javascript:void(0)"> <img src="images/logo_main.png" alt="#"></a>
        </div>
        <div class="logout">
          <a [navPush]="updateprofilepage"><img src="images/gear2.png"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="mainc newmainc">
    <ion-list>
      <div *ngFor="let p of pages" style="position: relative;">
        <button ion-item  (click)="openPage(p)" class="main-menu-item">
          {{p.title}}

          <!--<div *ngIf="p.title == 'Sports'" class="main-menu-nav"><ion-icon name="menu"></ion-icon></div>-->


        </button>
        <ion-list *ngIf="p.title == 'Sports' && submenuopen == 1" class="main-menu-submnu">
          <button ion-item *ngFor="let sp of sportslist" (click)="opensportspage(sp.id)">{{sp.sport_name}}</button>
        </ion-list>
      </div>

    </ion-list>
  </div>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
